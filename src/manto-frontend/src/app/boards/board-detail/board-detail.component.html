<div class="board-container" [ngStyle]="{ 'background-image': 'url(' + boardBackgroundUrl + ')' }">

    <div class="board-header d-flex justify-content-between">
        <h2>{{boardTitle}}</h2>

        <button mat-icon-button class="icon-button">
            <mat-icon class="testing">more_horiz</mat-icon>    
        </button>
        
    </div>

    <div class="board-body">
        <app-list-container [boardId]="boardId"/>
    </div>
     
</div>
